<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue 3 Quickstart</title>
    <link rel="icon" href="./favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.3/dist/abcjs-basic-min.js"></script>
    <script src="http://unpkg.com/tone"></script>
    <!-- alt <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script> -->
    <script type="module" src="/lib/vendor/kantoniak/piano-keyboard.js"></script>

    <!-- Water.css - https://watercss.kognise.dev/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
</head>

<body>

<div id="app">
</div>

<script type="module">
    import app from './app.js'
    const {createApp} = Vue;
    createApp(app).mount('#app');
</script>

<style>
/* app */
#sidebar { padding-bottom: 5px; border-bottom: 1px solid grey; margin-bottom: 5px; display: flex; }
#sidebar nav { flex-grow: 1; }

/* components/tonejs-status */
.led { display: inline-block; min-width: 15px; min-height: 15px; aspect-ratio: 1/1; border-radius: 50%; border: 2px solid silver; background-color: #f33; box-shadow: rgba(0, 0, 0, 0.2) 0 0 5px, inset #808002 0 0 5px, #ff0 0 0; }
.led.on { background-color: #3f3; }

/* components/dean-recommendations.js */
.dr a { cursor: pointer; :hover { text-decoration: underscore; } }

/* components/midi-status.js */
.msm { cursor: pointer; } /* technically since the click handler is in the app the style should be linked to a class added by the app, not one from the component... */

</style>
</body>
</html>
